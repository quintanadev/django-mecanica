{% extends 'base.html' %}
{% load static %}

{% block site-title %}Clientes{% endblock %}

{% block page-title %}Adicionar novo cliente{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <p class="text-muted font-13">* Informações do cliente</p>
        <form action="" method="post" id="form-cliente">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" name="nome" id="nome" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" name="sobrenome" id="sobrenome" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" name="cpf" id="cpf" class="form-control">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="float-end">
          <button type="button" class="btn btn-xs btn-primary" id="btn-novo-carro"><i class="mdi mdi-plus"></i> Adicionar novo
            carro</button>
        </div>
        <p class="text-muted font-13">* Cadastro dos carros</p>

        <form action="" class="mt-3" id="form-carros">
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="text-center mb-3">
      {% csrf_token %}
      <input type="hidden" name="qtd_carros" value="0">
      <a href="{% url 'clientes' %}" class="btn w-sm btn-light waves-effect">Cancelar</a>
      <button type="button" class="btn w-sm btn-success waves-effect waves-light btn-salvar-cliente">Salvar</button>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'js/clientes/adicionar.js' %}"></script>
{% endblock %}
